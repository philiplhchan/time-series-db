opensearchplugin {
    description = 'Plugin for TSDB'
    classname = 'org.opensearch.tsdb.TSDBPlugin'
    licenseFile rootProject.file('LICENSE.txt')
    noticeFile rootProject.file('NOTICE.txt')
}

publishing {
    repositories {
        maven {
            name = "Snapshots"
            url = System.getenv("MAVEN_SNAPSHOTS_S3_REPO")
            credentials(AwsCredentials) {
                accessKey = System.getenv("AWS_ACCESS_KEY_ID")
                secretKey = System.getenv("AWS_SECRET_ACCESS_KEY")
                sessionToken = System.getenv("AWS_SESSION_TOKEN")
            }
        }
    }
    publications {
        pluginZip(MavenPublication) { publication ->
            pom {
                name = "tsdb"
                description = "OpenSearch plugin for TSDB"
                groupId = "org.opensearch.plugin"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        name = "OpenSearch"
                        // TODO to add
                        url = "https://github.com/opensearch-project/opensearch-tsdb"
                    }
                }
            }
        }
    }
}

spotless {
  java {
    licenseHeaderFile 'formatter/license-header.txt'
    targetExclude '**/package-info.java', '**/generated/**'
  }
}

// This requires an additional Jar not published as part of build-tools
